<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>المدن التركية</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #d1f7c4;
            margin: 20px;
        }
        header, footer {
            background-color: #28a745;
            color: white;
            padding: 10px;
            text-align: center;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
        }
        table, th, td {
            border: 1px solid #ccc;
        }
        th, td {
            padding: 10px;
            text-align: center;
        }
        nav a {
            color: #28a745;
            margin: 0 10px;
            text-decoration: none;
        }
        nav a:hover {
            text-decoration: underline;
        }
        .image-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            margin-top: 20px;
        }
        figure {
            text-align: center;
        }
        figure img {
            width: 100%;
            height: auto;
            border: 2px solid #28a745;
            border-radius: 10px;
        }
        figcaption {
            margin-top: 5px;
            font-size: 14px;
            color: #333;
        }
    </style>
</head>
<body>
    <header>
        <h1>أهم المدن التركية</h1>
    </header>
    <nav>
        <a href="index.html">الرئيسية</a>

        <a href="activities.html">الأنشطة</a>
        <a href="gallery.html">المعرض</a>
        <a href="links.html">روابط مفيدة</a>
    </nav>
    <main>
        <h2>معرض الصور</h2>
        <div class="image-grid">
            <figure>
                <img src="images/cities.html.jpg" alt="إسطنبول">
                <figcaption>إسطنبول</figcaption>
            </figure>
            <figure>
                <img src="images/cities.html (2).jpg" alt="أنقرة">
                <figcaption>أنقرة</figcaption>
            </figure>
            <figure>
                <img src="images/cities.html (3).jpg" alt="إزمير">
                <figcaption>إزمير</figcaption>
            </figure>
            <figure>
                <img src="images/cities.html (4).jpg" alt="أنطاليا">
                <figcaption>أنطاليا</figcaption>
            </figure>
            <figure>
                <img src="images/cities.html (5).jpg" alt="بولو">
                <figcaption>بولو</figcaption>
            </figure>
            <figure>
                <img src="images/cities.html (6).jpg" alt="كابادوكيا">
                <figcaption>كابادوكيا</figcaption>
            </figure>
            <figure>
                <img src="images/cities.html (7).jpg" alt="طرابزون">
                <figcaption>طرابزون</figcaption>
            </figure>
            <figure>
                <img src="images/cities.html (8).jpg" alt="بورصة">
                <figcaption>بورصة</figcaption>
            </figure>
            <figure>
                <img src="images/cities.html (9).jpg" alt="ديار بكر">
                <figcaption>ديار بكر</figcaption>

        </div>
    </main>
    <footer>
        &copy; 2024 - موقع تركيا
    </footer>
</body>
</html>
